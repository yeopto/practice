<!DOCTYPE html>

  <title>텍스트 관련 태그들</title>
</head>
<body>
  <h1>텍스트 관련 태그들</h1>
  <h2>강조</h2>
  <p>문장중 <i>일부</i>를 <b>강조</b>할 때 사용하는 태그</p>
  <p>문장중 <em>일부</em>를 <strong>강조</strong>할 때 사용하는 태그</p>
</body>
</html>
