<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 - table</title>
</head>
<body>
  <h1>테이블</h1>
  <p>
    일정표, 달력, 게시판, 이력서양식
  </p>
  <table>
    <thead>
      <tr>
        <th>구분</th> <!-- table data, 한 칸, 한 셀 -->
        <th scope="col">제목1</th> <!-- table data, 한 칸, 한 셀 -->
        <th scope="col">제목2</th> <!-- table data, 한 칸, 한 셀 -->
        <th scope="col">제목3</th> <!-- table data, 한 칸, 한 셀 -->
      </tr> <!-- table row -->
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th> <!-- table data, 한 칸, 한 셀 -->
        <td>data11</td> <!-- table data, 한 칸, 한 셀 -->
        <td>data12</td> <!-- table data, 한 칸, 한 셀 -->
        <td>data13</td> <!-- table data, 한 칸, 한 셀 -->
      </tr> <!-- table row -->
      <tr>
        <th scope="row">2</th> <!-- table data, 한 칸, 한 셀 -->
        <td>data21</td> <!-- table data, 한 칸, 한 셀 -->
        <td>data22</td> <!-- table data, 한 칸, 한 셀 -->
        <td>data23</td> <!-- table data, 한 칸, 한 셀 -->
      </tr> <!-- table row -->
      <tr>
        <th scope="row">3</th> <!-- table data, 한 칸, 한 셀 -->
        <td>data31</td> <!-- table data, 한 칸, 한 셀 -->
        <td>data32</td> <!-- table data, 한 칸, 한 셀 -->
        <td>data33</td> <!-- table data, 한 칸, 한 셀 -->
      </tr> <!-- table row -->
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">합계</th> <!-- table data, 한 칸, 한 셀 -->
        <td>total1</td> <!-- table data, 한 칸, 한 셀 -->
        <td>total2</td> <!-- table data, 한 칸, 한 셀 -->
        <td>total3</td> <!-- table data, 한 칸, 한 셀 -->
      </tr> <!-- table row -->
    </tfoot>
  </table>
</body>
</html>
